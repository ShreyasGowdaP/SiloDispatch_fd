<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Orders CSV</title>
    <link rel="stylesheet" href="OrderUploadController.css">
</head>
<body>
<div class="container">
    <h2>Upload Orders CSV</h2>
    <form id="uploadForm">
        <input type="file" id="csvFile" name="file" accept=".csv" required>
        <button type="submit">Upload</button>
    </form>
    <div id="responseMessage"></div>
</div>

<script src="OrderUploadController.js"></script>
</body>
</html>
